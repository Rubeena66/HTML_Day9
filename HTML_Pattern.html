<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>Email_Pattern</h2>
        <form action="./Welcome.html">
            <label for="Email">Email</label>
            <input type="email" name="Email" id="Email" placeholder="Enter Email" pattern="[a-z0-9]+@gmail.[a-z]{2-4}" title="Enter Valid Email">
            <h2>Phone_Number</h2>
            <label for="phone Number">Phone Number</label>
            <input type="tel" name="phone Number" id="phone Number" placeholder="Enter phone Number" pattern="[+]91(9|8|7|6)\d{9}" title="Enter Valid Number"><br><br>
            <button>submit</button>
        </form>
    </center>
</body>
</html>
